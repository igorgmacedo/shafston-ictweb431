      <section class="main">
      <h1>Registration form</h1>
      <p>Please complete the following form to register for an account on our website.</p><br>
      </section>
      <!--<div class="div_spacer"></div>-->
      
      <section>
      <form action="register.php" method="POST" class="registration-form">
      <fieldset>
      <!-- Account Info -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" required>

      <!-- Personal Info -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first_name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Address Info -->
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="suburb">Suburb:</label>
      <input type="text" id="suburb" name="suburb" required>

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" pattern="\d{4}" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select</option>
        <option value="ACT">ACT</option>
        <option value="NSW">NSW</option>
        <option value="NT">NT</option>
        <option value="QLD">QLD</option>
        <option value="SA">SA</option>
        <option value="TAS">TAS</option>
        <option value="VIC">VIC</option>
        <option value="WA">WA</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <!-- Actions -->
      <div class="form-actions">
        <button type="reset">Clear</button>
        <button type="submit">Register</button>
      </div>
        </fieldset>
        </form>
        </section>
